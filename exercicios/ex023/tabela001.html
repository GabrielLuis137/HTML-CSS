<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }


        table {
            width: 400px;
            border-collapse: separate; /* separate ou collapse  separado ou junto.*/
            border: 5px solid red;
        }

        tr.linha{
            background-color: yellow;
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }

        td.dado {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>minha primeira tabela</h1>

   <!-- hierarquia de tabaelas (simples)
    table = tabela
        table row = linha de tabela 
                table header= cabecalho de tabela
                table data = dado de tabela

    tr = linha 
    td = pode ser lido como colunas

   -->                       
    <table>
        <tr> <!--primeira linha-->
            <td class="dado">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha"> <!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
      
       
    </table>

    
</body>
</html>
